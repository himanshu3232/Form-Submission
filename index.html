<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Submission</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="container">
      <header><h1>Form Submission</h1></header>
      <div id="table">
        <form>
          <div class="name">
            <label for="nameSub">Name:</label>
            <input
              type="text"
              id="nameSub"
              placeholder="Himanshu Ranjan"
              required
            /><br />
          </div>
          <div class="roll">
            <label for="rollNo">Enrollment No:</label>
            <input
              type="text"
              id="rollNo"
              placeholder="0111EC223DXX"
              required
            />
            <br />
          </div>
          <div class="email">
            <label for="mail">Email:</label>
            <input
              type="email"
              id="mail"
              placeholder="name@example.com"
              required
            /><br />
          </div>
          <div class="menu">
            <label for="caste">Caste:</label>
            <select id="caste">
              <option value="none">Choose One</option>
              <option value="UR">UR</option>
              <option value="OBC">OBC</option>
              <option value="SC/ST">SC/ST</option>
            </select>
          </div>
          <div class="file">
            <label for="upload">Upload Profile Picture:</label>
            <input type="file" id="upload" required />
          </div>
          <div class="comment">
            <label for="remarks">Remarks:</label>
            <textarea id="remarks"></textarea>
          </div>
          <div class="click">
            <input id="reset" type="reset" />
            <input id="submit" type="submit" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
